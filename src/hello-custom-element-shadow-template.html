<template>
  <style>
    i.inner {
      background-color: yellowgreen;
    }
  </style>
  <i class="inner">
    Hello, Custom Component with Shadow And Template!
  </i>
</template>
<script defer>
  const markDoc = document.currentScript.ownerDocument;
  console.log(markDoc);

  class HelloCustomElementShadowTemplate extends HTMLElement {
    connectedCallback() {
      const shadow = this.attachShadow({mode: 'open'});
      const $child = markDoc.querySelector('template').content.cloneNode(true);
      shadow.append($child);
    }
  }

  customElements.define('hello-custom-element-shadow-template', HelloCustomElementShadowTemplate);
</script>
